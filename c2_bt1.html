<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách trong HTML</title>
</head>
<body>
  <h4>Danh sách trong HTML gồm 2 loại:</h4>
  <ol>
    <li>
      Danh sách có thứ tự:
      <ul>
        <li><a style="color: black;text-decoration: none" href="#">được tạo bởi &ltol&gt</a></li>
        <li><a style="color: black;text-decoration: none" href="#">type = {1,A,a,I,i}</a></li>
      </ul>
    </li>
    <li>
      Danh sách không có thứ tự:
      <ul style="list-style-type: square;">
        <li><a style="color: black;text-decoration: none" href="#">được tạo bởi &ltul&gt</a></li>
        <li><a style="color: black;text-decoration: none" href="#">type = {disc, square, circ}</a></li>
      </ul>
    </li>
  </ol>
</body>
</html>
